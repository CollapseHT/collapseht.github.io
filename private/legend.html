<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legend server</title>
    <script src="./legend-js/legend.js"></script>
    <style>
      input {
        border: 0;
        background-color: #e08feb;
        color: #fff;
        border-radius: 10px;
        cursor: pointer;
      }

      input:hover {
        color: #e08feb;
        background-color: #fff;
        border: 2px #e08feb solid;
      }
    </style>
  </head>
  <body bgcolor="gray">
    <center>
      <h2>Legend 1.6 custom</h2>
      <hr color="black" size="5" />
      <img src="./cs16_qq/kdg.jpg" width="10%" /><img
        src="./cs16_qq/n3.jpg"
        width="10%"
      /><img src="./cs16_qq/HT.png" width="10%" /><img
        src="./cs16_qq/ng.png"
        width="10%"
      /><img src="./cs16_qq/si.png" width="10%" />
      <table
        align="center"
        border="1"
        width="640"
        height="20"
        cellpadding="5"
        style="color: aquamarine; border: thick double rgb(238, 150, 219)"
      >
        <thead>
          <tr>
            <th colspan="2" style="color: black; font-size: 28px">資源包</th>
          </tr>
        </thead>
        <tbody align="center">
          <tr>
            <td>Legend 官方網站(另開視窗)</td>
            <td>
              <a href="https://legendserver.org/" target="_blank"
                ><input
                  type="button"
                  value="Go"
                  name="tp"
                  style="width: 60px; height: 30px"
              /></a>
            </td>
          </tr>
          <tr>
            <td>Boss1.6 - 音樂包(WIP)</td>
            <td>
              <a href="#"
                ><input
                  type="button"
                  value="Go"
                  name="tp"
                  style="width: 60px; height: 30px"
              /></a>
            </td>
          </tr>
          <tr>
            <td>Boss1.6 - 技能提示音效(WIP)</td>
            <td>
              <a href="#"
                ><input
                  type="button"
                  value="Go"
                  name="tp"
                  style="width: 60px; height: 30px"
              /></a>
            </td>
          </tr>
          <tr>
            <td>Boss1.6 - ???(pw requied)</td>
            <td>
              <input
                type="button"
                value="Go"
                name="tp"
                style="width: 60px; height: 30px"
                onclick="requestProtectedDownload()"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <hr color="black" size="5" />
      使用方法:替換資源直接覆蓋即可, 建議把整個資料夾備份<br />
      路徑:X:\SteamLibrary\steamapps\common\Half-Life\cstrike_downloads\sound\legend<br />
      <img src="./cs16_qq/bg.png" width="50%" />
    </center>
    <div align="right">
      <font size="2"
        >original legend by kdghrh, custom updated by CollapseHT</font
      >
    </div>
  </body>
</html>
